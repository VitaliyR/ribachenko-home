<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=3, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Smart Home</title>
  <link rel="stylesheet" href="/app.css"/>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>
   <div class="container">
      <div class="page overview-page" data-page="Overview">
         <div class="left-column">
            <div class="time-container"></div>
            <div class="lights-container"></div>
         </div>
         <div class="right-column">
            <div class="weather-container"></div>
         </div>
      </div>
      <div class="page" data-page="Lights">
        <h2>Lights</h2>
        <div class="lights-container">
        </div>
      </div>
   </div>
   <div class="bubbles"></div>
   <ul class="buttons">
      <li class="selected" data-page="Overview">
         <div class="icon icon-overview"></div>
         <div>Overview</div>
      </li><li data-page="Lights">
         <div class="icon icon-light"></div>
         <div>Lights</div>
      </li><li data-modal="Power">
        <div class="icon icon-shutdown"></div>
        <div>Power</div>
      </li>
   </ul>
   <div class="modal-overlay"></div>
</body>
</html>
